<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ScoreTT – Mur des scores</title>
<style>
    body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        padding: 16px;
    }

    .match {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 16px;
        border: 2px solid #333;
        cursor: pointer;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative; 
    }

    .title {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 12px;
        padding: 4px;
        border-radius: 4px;
        z-index: 10;
    }

    .title:hover {
        background: #333;
    }

    .players {
        display: flex;
        justify-content: space-between;
        flex: 1;
        align-items: center;
    }

    .player {
        width: 48%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .name {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
        text-transform: uppercase; /* Majuscules */
        
        /* SOLUTION POUR REMONTER SANS BOUGER LE SCORE */
        position: relative;
        top: -40px; /* Ajustez cette valeur pour monter plus ou moins */
    }

    .score {
        font-size: 130px; 
        font-weight: bold;
        line-height: 1;
    }

    .sets {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 135px; 
        font-size: 60px; 
        font-weight: bold;
        opacity: 0.9;
        white-space: nowrap;
    }

    .offline {
        opacity: 0.4;
    }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
const MAX_TABLES = 6;

let matches = [
    { label: "Table 1", ip: "" },
    { label: "Table 2", ip: "" },
    { label: "Table 3", ip: "" },
    { label: "Table 4", ip: "" },
    { label: "Table 5", ip: "" },
    { label: "Table 6", ip: "" }
];

const grid = document.getElementById("grid");

function createMatchTile(match) {
    const div = document.createElement("div");
    div.className = "match offline";
    div.innerHTML = `
        <div class="title">${match.label}</div>
        <div class="players">
            <div class="player">
                <div class="name" id="${match.label}-p1">---</div>
                <div class="score" id="${match.label}-s1">0</div>
            </div>
            <div class="player">
                <div class="name" id="${match.label}-p2">---</div>
                <div class="score" id="${match.label}-s2">0</div>
            </div>
        </div>
        <div class="sets" id="${match.label}-sets"></div>
    `;
    
    const titleElem = div.querySelector(".title");

    titleElem.addEventListener("click", (e) => {
        e.stopPropagation();
        const newName = prompt("Nouveau nom pour cette table :", match.label);
        if (newName !== null && newName.trim() !== "") {
            match.label = newName;
            titleElem.textContent = newName;
        }
    });

    div.addEventListener("click", () => {
        const ip = prompt(`Entrez l'adresse IP pour ${match.label}:`, match.ip);
        if (ip !== null) {
            match.ip = ip;
            connect(match, div);
        }
    });

    grid.appendChild(div);
    if (match.ip) connect(match, div);
}

function connect(match, container) {
    if (!match.ip) return;
    const ws = new WebSocket(`ws://${match.ip}:8080/score`);
    ws.onopen = () => container.classList.remove("offline");
    ws.onclose = () => container.classList.add("offline");
    ws.onmessage = event => {
        const d = JSON.parse(event.data);
        const homeColor = "green";
        const awayColor = "red";

        const p1Elem = document.getElementById(`${match.label}-p1`);
        const p2Elem = document.getElementById(`${match.label}-p2`);
        const s1Elem = document.getElementById(`${match.label}-s1`);
        const s2Elem = document.getElementById(`${match.label}-s2`);
        const setsElem = document.getElementById(`${match.label}-sets`);

        if (p1Elem && p2Elem && s1Elem && s2Elem && setsElem) {
            p1Elem.textContent = d.player1Name;
            p2Elem.textContent = d.player2Name;
            s1Elem.textContent = d.player1Score;
            s2Elem.textContent = d.player2Score;

            p1Elem.style.color = d.homePlayerId === 1 ? homeColor : awayColor;
            s1Elem.style.color = d.homePlayerId === 1 ? homeColor : awayColor;
            p2Elem.style.color = d.homePlayerId === 2 ? homeColor : awayColor;
            s2Elem.style.color = d.homePlayerId === 2 ? homeColor : awayColor;

            setsElem.textContent = `${d.player1SetScore} – ${d.player2SetScore}`;
        }
    };
}

matches.slice(0, MAX_TABLES).forEach(createMatchTile);
</script>

</body>
</html>
